# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: rarareserve
- name: dockerId
  value: pitadigi
- name: imageName
  value: rarareserve-api:$(build.buildid)
- name: dockerUrl
  value: $(dockerId).azurecr.io

steps:
# - script: docker build -t $(dockerUrl)/$(imageName) .
- script: |
    docker build -t $(dockerUrl)/$(imageName) .
    docker login -u $(dockerId) -p $(dockerPassword) $(dockerUrl)
    docker push $(dockerUrl)/$(imageName)
  displayName: Build Docker image
