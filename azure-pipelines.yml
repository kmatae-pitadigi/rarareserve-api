# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: rarareserve
- name: dockerId
  value: pitadigi
- name: imageName
  value: rarareserve-api:$(build.buildid)
#  dockerId: pitadigi
#  imageName: rarareserve-api:$(build.buildid)

steps:
- script: docker build -t $(dockerId)/$(imageName) .
- script: docker login -u $(dockerId) -p $(dockerPassword) $(dockerId).azurecr.io
- script: docker push $(dockerId).azurecr.io/$(imageName)

